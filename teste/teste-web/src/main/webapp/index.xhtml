<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h2>Members</h2>
		<h:panelGroup rendered="#{empty produtos}">
			<em>Sem produtos registrados</em>
		</h:panelGroup>
		<h:dataTable var="_produto" value="produtos"
			rendered="#{not empty produtos}" styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">Id</f:facet>
                #{_member.idProduto}
            </h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
                #{_member.nome}
            </h:column>
			<h:column>
				<f:facet name="header">Categoria</f:facet>
                #{_member.categoria.nome}
            </h:column>
			<h:column>
				<f:facet name="header">Preço Padrão</f:facet>
                #{_member.precoPadrao}
            </h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
